<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>我的思维导图</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      overflow: hidden;
      margin: 0;
    }
    #map {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .node {
      position: absolute;
      background: #90caf9;
      border-radius: 50%;
      padding: 15px 20px;
      color: white;
      text-align: center;
      cursor: pointer;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <script>
    const pwd = prompt("请输入访问密码：");
    if (pwd !== "888888") {
      document.body.innerHTML = "<h2 style='text-align:center; margin-top:30vh;'>❌ 密码错误，访问被拒绝</h2>";
      throw new Error("Access denied");
    }
  </script>

  <div id="map"></div>

  <script>
    const map = document.getElementById('map');
    let nodes = [];

    function createNode(text, x, y) {
      const node = document.createElement('div');
      node.className = 'node';
      node.textContent = text;
      node.style.left = x + 'px';
      node.style.top = y + 'px';

      node.onclick = (e) => {
        e.stopPropagation();
        const childText = prompt('输入子想法内容：');
        if (!childText) return;
        const angle = Math.random() * 2 * Math.PI;
        const distance = 100;
        const childX = x + Math.cos(angle) * distance;
        const childY = y + Math.sin(angle) * distance;
        createNode(childText, childX, childY);
        nodes.push({ text: childText, x: childX, y: childY });
        saveNodes();
      };

      map.appendChild(node);
    }

    function saveNodes() {
      localStorage.setItem('mindmap_nodes', JSON.stringify(nodes));
    }

    function loadNodes() {
      const saved = localStorage.getItem('mindmap_nodes');
      if (saved) {
        nodes = JSON.parse(saved);
